<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro de usuario</h1>
    <hr/>
    <form>
        <table>
            <tr>
                <td><label for="nombre">*Nombre:</label></td>
                <td><input type="text" name="nombre" placeholder="Nombre" required="required" autocomplete="name"></td>
            </tr>
    
            <tr>
                <td><label for="apellido1">*Primer apellido:</label></td>
                <td><input type="text" name="apellido1" placeholder="Primer apellido" required="required" autocomplete="family-name"></td>
            </tr>
    
            <tr>
                <td><label for="apellido2">Segundo apellido:</label></td>
                <td><input type="text" name="apellido2" placeholder="Segundo apellido"></td>
            </tr>
    
            <tr>
                <td><label for="genero">*Género:</label></td>
                <td><input type="radio" name="genero" value="hombre">Hombre<br>
                <input type="radio" name="genero" value="mujer">Mujer <br>
                <input type="radio" name="genero" value="otro">Otro </td>
            </tr>

            <tr>
                <td><label for="fecha de nacimiento">*Fecha de nacimiento:</label></td>
                <td><input type="date" name="fecha de nacimiento" required="required"></td>
            </tr>
    
            <tr>
                <td><label for="email">*Email:</label></td>
                <td><input type="email" name="email" placeholder="mail" required="required" autocomplete="email"></td>
            </tr>
    
            <tr>
                <td><label for="telefono">*Teléfono:</label></td>
                <td><input type="tel" id="phone" name="phone" placeholder="xxx xxx xxx" autocomplete="tel" required="required"></td>
            </tr>
    
            <tr>
                <td><label for="password">*Contraseña:</label></td>
                <td><input type="password" id="password" placeholder="Contraseña" required="required"></td>
            </tr>
    
            <tr>
                <td><label for="color">*Color favorito:</label></td>
                <td><input type="color" id="color" required="required"></td>
            </tr>
    
            <tr>
                <td><br></td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Enviar"> <input type="reset" value="Resetear">
                </td>
            </tr>
                
        </table>
    
        <p>Campos con * son obligatorios</p>
    </form>
</body>
</html>
